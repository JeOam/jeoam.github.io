---
layout: default
title: JeOam's Blog 
---
<div class="home">
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> <span class="seperator">~</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
